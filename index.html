<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style type="text/css">
			@media screen and (max-width:768px){
				.box{
					width: 90%;
					height: 100vh;
					margin: 0 auto;
					
				}
				.pic{
					width: 100%;
					height: 90%;
					background-color: #000000;
					background-image: url(img/1.jpg);
					background-size: 100% 100%;
					position: relative;
				}
				.pic img{
					position: absolute;
					top: 60%;
					right: 10px;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="pic">
				<img src="img/ewm.png" width="40%">
			</div>
			<div style="width: 100%;">
				<img src="img/a.png" width="100%">
			</div>
			
		</div>
	</body>
</html>
